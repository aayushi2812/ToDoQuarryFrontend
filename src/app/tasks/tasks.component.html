<div>
    <div class="tasks">
        <h1>Today</h1>
        <p>May 28 - Tuesday</p>
        <hr />
        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">Add Task</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLongTitle">Add Task</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <mat-form-field class="formField">
                            <mat-label>Task Name</mat-label>
                            <input matInput type="text" class="input" />
                        </mat-form-field> <br />
                        <mat-form-field [formControl]="datePicker">
                            <mat-label>Due date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker class="datePicker" #picker></mat-datepicker>
                        </mat-form-field><br />
                        <mat-form-field>
                            <mat-label>Priority</mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="p">
                                @for (p of priority; track p) {
                                    <mat-option [value]="p.value">{{p}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks">
        <h1>Overdue</h1>
        <div class="list-group">
            <div class="list-group-item">
                <p>Do a weekly review of my tasks</p>
            </div>
            <hr />
        </div>
    </div>
</div>
